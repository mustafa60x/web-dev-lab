name: CI/CD Pipeline

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu Kopyala
        uses: actions/checkout@v3

      - name: ğŸ“¦ Node.js Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸš€ pnpm Manuel Kurulumu (Alternatif Ã‡Ã¶zÃ¼m)
        run: npm install -g pnpm # Hata alÄ±yorsan bunu kullan

      - name: ğŸ“‚ BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: pnpm install

      - name: ğŸ— Projeyi Build Et (Vite)
        run: pnpm run build

      - name: ğŸ§ª Unit Testleri Ã‡alÄ±ÅŸtÄ±r (Vitest)
        run: pnpm run test:unit

      - name: ğŸ Playwright TarayÄ±cÄ±larÄ± Kur
        run: npx playwright install --with-deps

      - name: ğŸŒ E2E Testleri Ã‡alÄ±ÅŸtÄ±r (Playwright)
        run: pnpm run test:e2e

  load-test:
    needs: test # Unit ve E2E testleri baÅŸarÄ±lÄ± olursa yÃ¼k testi baÅŸlar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install K6
        run: |
          curl -s https://packagecloud.io/install/repositories/loadimpact/k6/script.deb.sh | sudo bash
          sudo apt-get install -y k6

      - name: Run Load Test with K6
        run: k6 run load-test.js

      - name: Save Load Test Results
        if: always()
        run: k6 run --summary-export=load-test-summary.json load-test.js

      - name: Upload Load Test Results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: load-test-summary.json
